<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>YouTube Data</h1>
    <ul>
        {% for item in youtube_data %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <h1>Amazon Data</h1>
    <ul>
        {% for item in amazon_data %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
